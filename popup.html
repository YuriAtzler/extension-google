<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <title>Query Saver</title>
  </head>

  <body class="popup">
    <div class="popup-container">
      <div class="container-field">
        <div class="field">
          <label for="key">domain</label>
          <input type="text" name="domain" id="domain" placeholder="domain" />
        </div>
        <div class="field">
          <label for="key">key</label>
          <input type="text" name="key" id="key" placeholder="key" />
        </div>
        <div class="field">
          <label for="value">value</label>
          <input type="text" name="value" id="value" placeholder="value" />
        </div>
        <button class="button" id="save-button">save</button>
      </div>

      <hr style="width: 100%; height: 1px" />

      <span id="no-register-message" style="margin: auto">Sem registros</span>

      <div
        id="container-items"
        style="display: flex; flex-direction: column; gap: 1rem"
      />
    </div>

    <script src="popup.js"></script>
  </body>
</html>
