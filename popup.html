<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Query Saver</title>
</head>

<body>
  <div id="queryContainer" style="display: flex; flex-direction: column; gap: 1rem; width: 300px;">
    <div style="display: flex; gap: 1rem">
      <div style="display: flex; width: 35%; flex-direction: column; gap: 0.5rem;">
        <label for="key">Key</label>
        <input type="text" id="key" placeholder="key" />
      </div>

      <div style="display: flex; width: 35%; flex-direction: column; gap: 0.5rem;">
        <label for="value">value</label>
        <input type="text" id="value" placeholder="valor" />
      </div>

      <button id="saveButton" style="width: max-content; height: 25px; margin-top: auto;">save</button>
    </div>
    <hr style="width: 100%; height: 1px;" />
  </div>

  <script src="popup.js" defer></script>
  <script src="contentScript.js" defer></script>
</body>

</html>
